<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница для публикации фотографий">
    <meta name="keywords" content="фото инстаграм путешествия">
    <meta name="author" content="Екатерина М.">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header centered-block">
        <img src="./images/logo.svg" alt="Mesto">
    </header>

    <main class="content centered-block">
        <section class="user-profile flex-row">
            <div class="user-profile__info flex-row">
                <img class="user-profile__img" src="./images/avatar.jpg" alt="user-avatar">
                <div class="flex-column">
                    <div class="flex-row">
                        <span class="user-profile__name">Sam Bailey</span>
                        <button class="btn btn_edit">
                            <svg class="btn__icon_edit" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                    <span class="user-profile__description">Discover the World</span>
                </div>
            </div>
            <button class="btn btn_add">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
                </svg>                    
            </button>
        </section>

        <section class="gallery centered-block">
        </section>
    </main>

    <footer class="footer centered-block">
        <span class="footer__copyright">&#169 2023 Mesto Russia</span>
    </footer>

    <div class="popup popup_edit-profile">
        <div class="popup__container flex-column">
            <span class="popup__title">Редактировать профиль</span>
            <form class="popup__form form_edit-profile flex-column" action="" novalidate>
                <input class="popup__input popup__input_name" id="name-input" type="text" placeholder="Ваше имя" required minLength="2" maxLength="40">
                <span class="name-input-error form__input-error">Вы пропустили это поле.</span>
                <input class="popup__input popup__input_job" id="job-input" type="text" placeholder="О себе" required minLength="2" maxLength="200">
                <span class="job-input-error form__input-error">Вы пропустили это поле.</span>
                <input type="submit" class="btn btn_save btn_save_inactive" value="Сохранить" disabled></input>
            </form>
            <button class="btn btn_close"></button>
        </div>
    </div>

    <div class="popup popup_add-card">
        <div class="popup__container flex-column">
            <span class="popup__title">Новое место</span>
            <form class="popup__form form_add-card flex-column" action="" novalidate>
                <input class="popup__input popup__input_card-name" id="card-name-input" type="text" placeholder="Название" required minLength="2" maxLength="30">
                <span class="card-name-input-error form__input-error">Вы пропустили это поле.</span>
                <input class="popup__input popup__input_card-link" id="card-link-input" type="url" placeholder="Ссылка на картинку" required>
                <span class="card-link-input-error form__input-error">Введите адрес сайта.</span>
                <input type="submit" class="btn btn_save btn_save_inactive" value="Создать" disabled></input>
            </form>
            <button class="btn btn_close"></button>
        </div>
    </div>

    <div class="popup popup_full-img">
        <div class="popup__container_invisible flex-column">
            <img class="popup__img" src="" alt="">
            <span class="full-img__title"></span>
            <button class="btn btn_close"></button>
        </div>
    </div>

    <template id="template__card">
        <div class="gallery__card">
            <img class="img card__img" src="" alt="">
            <button class="btn btn_trash"></button>
            <div class="card__content flex-row">
                <span class="card__text"></span>
                <button class="btn btn_like"></button>
            </div>
        </div>
    </template>   
    
    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./utils/constants.js"></script>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
    <script type="module" src="./components/Section.js"></script>
    <script type="module" src="./components/Popup.js"></script>
    <script type="module" src="./components/PopupWithImage.js"></script>
    <script type="module" src="./components/PopupWithForm.js"></script>
</body>
</html>
